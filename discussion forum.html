            overflow: hidden;

        }
        .thread {

            border-bottom: 1px solid #ddd;
        }
        .thread a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        .comment-box {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
    </style>
</head>
